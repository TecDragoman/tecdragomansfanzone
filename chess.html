<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge" />
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0" />
        <title>Tec's Chess Updates</title>
        <style>
        body {
            padding: 25px;
            background-color: #969292;
            color: #0E0E0E;
            font-size: 25px;
        }

        .dark-mode {
            background-color: #00004d;
            color: #806000;
        }

        .light-mode {
            background-color: #969292;
            color: #0E0E0E;
        }
    </style>
    </head>
    <body>
        <h1>Hey, welcome to my chess site!</h1>
        <p>This is the place where I'm keeping you updated about my chess career, online and over the board...</p>   
  <p>Back to <a href="index.html">home</a></p>
<h3 id="DarkModetext">Dark Mode</h3>
    <button onclick="darkMode()">On</button>
    <button onclick="lightMode()">Off</button>
    <script>
        function darkMode() {
            let element = document.body;
            let content = document.getElementById("DarkModetext");
            element.className = "dark-mode";
            content.innerText = "Dark Mode ON";
        }
        function lightMode() {
            let element = document.body;
            let content = document.getElementById("DarkModetext");
            element.className = "light-mode";
            content.innerText = "Dark Mode";
        }
    </script>
    </body>
</html>
